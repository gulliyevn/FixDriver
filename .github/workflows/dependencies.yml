name: Dependencies Check

on:
  schedule:
    - cron: '0 0 * * 1'  # –ö–∞–∂–¥—ã–π –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –≤ –ø–æ–ª–Ω–æ—á—å
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  check-dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Check for outdated packages
      run: npm outdated || true
      
    - name: Check for security vulnerabilities
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Check for unused dependencies
      run: npx depcheck || true
      
    - name: Create issue for outdated dependencies
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const title = 'Dependencies Update Required';
          const body = `
          ## üì¶ Dependencies Check Failed
          
          The automated dependencies check has found issues that need attention:
          
          - Outdated packages detected
          - Security vulnerabilities found
          - Unused dependencies identified
          
          Please review and update dependencies as needed.
          
          **Workflow:** ${{ github.workflow }}
          **Run ID:** ${{ github.run_id }}
          **Commit:** ${{ github.sha }}
          `;
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['dependencies', 'maintenance']
          });
