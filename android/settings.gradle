rootProject.name = 'FixDrive'

apply from: new File(["node", "--print", "require.resolve('expo/package.json')"].execute(null, rootDir).text.trim(), "../scripts/autolinking.gradle");
useExpoModules()

include ':app'

def rnGradlePluginPackageJson = new File(["node", "--print", "require.resolve('@react-native/gradle-plugin/package.json')"].execute(null, rootDir).text.trim())
if (rnGradlePluginPackageJson.exists()) {
    includeBuild(rnGradlePluginPackageJson.getParentFile())
}
